<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Momonton</title>
        <link href="./css/styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="center">
            <div class="js-clock clock">
                <h3>00:00</h3>
            </div>
            <div class="js-name name"></div>
            <div>
                <form class="js-task task">
                    <input class="todo" type="text" placeholder="Write a To-Do here">
                </form>
                <ul class="js-taskList list"></ul>
            </div>
        </section>

        <div class="js-weather weather">
            <span></span>
        </div>
        
        <script src="./js/task.js"></script>
        <script src="./js/clock.js"></script>
        <script src="./js/userName.js"></script>
        <script src="./js/bgImage.js"></script>
        <script src="./js/weather.js"></script>

    </body>
</html>
